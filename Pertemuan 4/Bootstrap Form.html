<!Doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Bootstrap Form</title>
  </head>
  <body>
    <div class="container">
        <h2 class="alert alert-primary text-center mt-3">FORMULIR PENDAFTARAN MAHASISWA BARU TAHUN 2023</h2>
        <form>
            <div class="form-grub">
                <lebel>Nama Lengkap</lebel>
                <input type="text" name="" class="form-control" placeholder="Masukkan Nama Lengkap Anda">
            </div>
            <div class="form-grub">
                <lebel>Email</lebel>
                <input type="email" name="" class="form-control" placeholder="Masukkan Email Anda Anda">
            </div>
            <div class="form-grub">
                <lebel><div class="mb-3">
                  <label for="" class="form-label">Password</label>
                  <input type="password" class="form-control" name="" id="" placeholder="Masukkan Password Anda">
                  <small>Password harus terdiri dari angka dan huruf dan minimal 6 karakter</small>
                </div></lebel>
                <input type="text" name="" class="form-control" placeholder="Masukkan Nama Lengkap Anda">
            </div>
            <div class="form-grub">
                <lebel for="TempatLahir">Tempat Lahir</lebel>
                <input type="text" name="" class="form-control" placeholder="Masukkan Tempat Lahir " id="TempatLahir">
            </div>
            <div class="form-grub">
                <lebel>Tanggal Lahir</lebel>
                <input type="date" name="" class="form-control">
            </div>

            <div class="form-grub">
                <label>Pilih Jurusan</label>
                <select class="form-cobtrol">
                    <option>1. Teknik Informatika</option>
                    <option>2. Teknik Komputer</option>
                    <option>3. Sistem Informasi</option>
                </select>
            </div>
            <div class="form-grub">
                <label>Alasan memilih Universitas Islam Balitar</label>
                <textarea class="form-control" rows="5"></textarea>
            </div>
            <div class="form-group">
                <label>Jenis Kelamin</label><br>
                <div class="form-check-inline">
                <input type="radio" class="form-check-input" name="radio1" id="radio2" checked="">
                <label>Laki-laki</label><br>
            </div>
            <div class="form-chec-inlinek">
                <input type="radio" class="form-check-input"name="radio1" id="radio2">
                <label>Perempuan</label>
            </div>
            </div>
            <div class="form-group">
                <label>Upload Dokumen</label>
                <input type="file" class="form-control-file">
                <small>Upload file dengan ukuran maks 2 MB</small>
            </div>
            <button type="submit" class="btn btn-primary">Simpan</button>
            <button type="reset" class="btn btn-danger">Reset</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
